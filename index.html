<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="Access-Control-Allow-Origin" content="*" />
    <script>
        function loadXMLDoc()
        {
            //setTimeout(function(){ alert("Hello"); }, 1000);
            var xmlhttp;
            if (window.XMLHttpRequest)
            {
                //  IE7+, Firefox, Chrome, Opera, Safari 浏览器执行代码
                xmlhttp=new XMLHttpRequest();
            }
            else
            {
                // IE6, IE5 浏览器执行代码
                xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
            }
            xmlhttp.onreadystatechange=function()
            {
                if (xmlhttp.readyState==4 && xmlhttp.status==200)
                {
                    var str = xmlhttp.responseText;
                    var obj = JSON.parse(str);//JSON字符串转JSON对象
                    document.getElementById("myDiv").innerHTML=obj[0].fundName;
                }
            }
            xmlhttp.open("GET","http://47.100.120.235:8081/mainInfo?fundName=%E4%B8%AD%E6%B5%B7%E5%8F%AF%E8%BD%AC%E5%80%BA%E5%80%BA%E5%88%B8A",true);
            //xmlhttp.setRequestHeader("Access-Control-Allow-Origin","*");
            xmlhttp.send();
            document.getElementById("myDiv").innerHTML=xmlhttp.response.toString();
        }
    </script>
</head>
<body onload="loadXMLDoc()">

<div id="myDiv"><h2>使用 AJAX 修改该文本内容</h2></div>
<button type="button" onclick="loadXMLDoc()">修改内容</button>

</body>
</html>
